<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChamaPro | Vinheta</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --cor-primaria: #007bff;
            --cor-secundaria: #28a745;
            --cor-fundo-splash: #1a1a2e;
            --cor-texto-claro: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            overflow: hidden;
        }

        /* SPLASH */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: var(--cor-fundo-splash);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out, visibility 1s ease-out;
        }

        /* LOGO */
        #logo-icon {
            width: 90px;
            height: 90px;
            animation: pulse-pin 1.5s infinite;
        }

        #map-pin {
            fill: var(--cor-texto-claro);
        }

        #map-center {
            fill: var(--cor-primaria);
            opacity: 0;
            transform: scale(0);
            transform-origin: center;
            animation: scale-in-center 0.5s ease-out forwards;
            animation-delay: 0.8s;
        }

        #check-mark {
            stroke: var(--cor-secundaria);
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 20;
            stroke-dashoffset: 20;
            animation: draw-check 0.8s ease-out forwards;
            animation-delay: 1.8s;
        }

        /* BRAND */
        #brand-container {
            margin-top: 30px;
            text-align: center;
        }

        #chama-pro-name {
            font-size: 2.8em;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--cor-texto-claro);
            margin: 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        #chama-pro-name span {
            color: var(--cor-primaria);
        }

        #chama-pro-name.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* SLOGAN */
        #slogan-container {
            margin-top: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #slogan-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #slogan {
            font-size: 1.6em;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: transparent; /* CORREÇÃO MOBILE */
            line-height: 1.2;
            min-height: 1.2em;
        }

        #slogan::before {
            content: attr(data-text);
            display: inline-block; /* ESSENCIAL PARA SAFARI */
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            color: white;
            animation:
                typing 1.8s steps(30, end) forwards,
                blink-cursor 0.75s step-end infinite;
            animation-delay: 0.3s, 0.3s;
        }

        /* ANIMAÇÕES */
        @keyframes pulse-pin {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1) translateY(-5px); }
        }

        @keyframes scale-in-center {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes draw-check {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-cursor {
            50% { border-color: transparent; }
        }

        /* MOBILE */
        @media (max-width: 600px) {
            #chama-pro-name {
                font-size: 2.2em;
            }

            #slogan {
                font-size: 1.3em;
            }
        }
    </style>
</head>

<body>

<div id="splash-screen">
    <svg id="logo-icon" viewBox="0 0 24 24" fill="none">
        <path id="map-pin"
            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" />
        <circle id="map-center" cx="12" cy="9.5" r="2.5" />
        <path id="check-mark" d="M16 8L10.5 13.5L8 11" />
    </svg>

    <div id="brand-container">
        <h1 id="chama-pro-name">Chama<span>Pro</span></h1>
        <div id="slogan-container">
            <p id="slogan" data-text="• Chamou, conectou. Resolveu."></p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const name = document.getElementById('chama-pro-name');
    const slogan = document.getElementById('slogan-container');

    const targetURL = "home.html"; // ALTERE AQUI
    const delayName = 2800;
    const delaySlogan = 3500;
    const totalTime = 5500;

    setTimeout(() => {
        name.classList.add('visible');
    }, delayName);

    setTimeout(() => {
        slogan.classList.add('visible');
    }, delaySlogan);

    setTimeout(() => {
        window.location.href = targetURL;
    }, totalTime);

});
</script>

</body>
</html>
